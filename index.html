<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Bài tập vòng lặp</h1>
    <!-- bai tập 1 -->
    <div class="excercise1">
        <h2>Bài tập 1</h2>
        <button onclick="showInter()" type="button" class="btn btn-primary">Show result</button>
        <p class="show" id="show__inter"></p>
        <p class="show" id="show__inter2"></p>
    </div>
    <!-- Bài tập 2 -->
    <div class="excercise2">
        <h2>Bài tập 2</h2>
        <button onclick="showNumber()" type="button" class="btn btn-primary">Show result</button>
        <p class="show" id="show__Number"></p>
        <p class="show" id="show__Number2"></p>
    </div>

    <!-- Bài tập 3 -->
    <div class="excercise3">
        <h2>Bài tập 3</h2>
        <button onclick="showNumberBig()" type="button" class="btn btn-primary">Show result</button>
        <p class="show" id="show__big"></p>
    </div>
    <!-- Bài tập 4 -->
    <div class="excercise4">
        <h2>Bài tập 4</h2>
        <input type="number" placeholder="Nhập x" id="inputEx1">
        <input type="number" placeholder="Nhập n" id="inputEx2">
        <button onclick="showNumber4()" type="button" class="btn btn-primary">Tính tổng</button>
        <p class="show" id="show__total4"></p>
    </div>
    <!-- Bài tập 5 -->
    <div class="excercise5">
        <h2>Bài tập 5</h2>
        <input type="number" placeholder="Nhập số n" id="inputEx3">
        <button onclick="showNumber5()" type="button" class="btn btn-primary">Tính</button>
        <p class="show" id="show__total5"></p>
    </div>
     <!-- Bài tập 6 -->
     <div class="excercise6">
        <h2>Bài tập 6</h2>
        <button onclick="showNumber6()" type="button" class="btn btn-primary">Tạo thẻ</button>
        <div class="red" id="show__color2"></div>
        <div class="color" id="show__color"></div>

    </div>
    <div class="excercise7">
        <h2>Bài tập 7</h2>
        <input type="number" placeholder="Nhập số n" id="inputEx4">
        <button onclick="showNumber7()" type="button" class="btn btn-primary">In số</button>
        <div class="show" id="show__total7"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
